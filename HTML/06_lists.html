<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Papaya</li>
    </ul>
    <h1>Ordered List</h1>
    <ol>
        <li>Wake up</li>
        <li>Brush Teeth</li>
        <li>Go to work</li>
    </ol>
    <h1>Description ist</h1>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language for creating web pages</dd>

        <dt>Css</dt>
        <dd>Used for styling HTML pages</dd>
    </dl>

    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Mango</li>
            </ul>
        </li>
        <li>Vegetables</li>
    </ul>
</body>
</html>
