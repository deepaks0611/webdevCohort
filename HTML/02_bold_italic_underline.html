<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Italic and Underline</title>
</head>
<body>
    <p>I am a <b> good </b> boy</p>  
    <p>I am a <i> good </i> boy</p>  
    <p>I am a <u> good </u> boy</p> 
    <p>H <sub>2</sub>O</p>
    <p>H <sup>2</sup>O</p>
    <p>This is <b><i>bold and italic</i></b>text.</p>
    <p>This is <b><em>bold and italic</em></b>text.</p>
</body>
</html>
